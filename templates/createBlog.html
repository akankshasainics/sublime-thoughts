<script >
	window.addEventListener( "pageshow", function( event) {
		var historyTraversal = event.persisted || (typeof window.performance != "undefined" && window.performance.navigation.type == 2);
		if ( historyTraversal) {
			window.location.reload();
		}
	})
	if( window.history.replaceState) {
		window.history.replaceState(null, null, window.location.href);
	}
</script>
</head>
<body>
	<div id="topnav">
		<a href="{{url_for('profile', name = name)}}">
			<img src="{{ url_for('static', filename='images/home.svg') }}">
		</a>
		<a id="myblogs" href="{{ url_for('myblogs', name = name)}}"> MyBlogs</a>
	</div>
	<div class="flashwrapper">
	{% with messages = get_flashed_messages() %}
		<!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
	  {% if messages %}
	    {% for message in messages %}
	     	<div class="alert alert-success alert-dismissible fade show" role="alert">
			  <strong></strong> <span> Blog Posted.  </span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
	    {% endfor %}
	  {% endif %}
	{% endwith %}
	</div>
	<form id="prospects_forms" method="post">
			<input id="title" placeholder="title" type="textarea" name="title">
			<!-- <input id="content"  placeholder="blog..." type="textarea" name="body"> -->
			<textarea cols='60' rows='8' id="content"  placeholder="blog..." name="body"></textarea>
			<button id="post" name="post" type="submit">Post</button>
	</form>
</body>
